<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/cards.css">

</head>
<body>


  <div class="row">
  
    <div class="column col-sm-6"> 
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Exhibit 1</h5>
          <img src="images/Animal1.jpg" alt="Firstview">
          <p class="card-text">I lost my running boots</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
      <br>
  
    </div>
    <div class="column col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Exhibit 2</h5>
          <img src="images/Animal2.jpg" alt="Firstview">
          <p class="card-text">Principal of the Pups book club</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  
  
  <div class="column col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Exhibit 3</h5>
        <img src="images/Animal3.jpg" alt="Firstview">
        <p class="card-text">Couch special</p>
<a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
    <br>

  </div>
  <div class="column col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Exhibit 4</h5>
        <img src="images/Animal4.jpg" alt="Firstview">
        <p class="card-text">Moody Moo</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
